<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f8f8f2;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #repo-container {
            width: 80%;
            background-color: #1e1e1e;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
        }
        h1 {
            color: #66d9ef;
        }
        a {
            color: #66d9ef;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>GitHub Repositories Viewer</h1>
    <div id="repo-container">Loading...</div>

    <script>
        async function fetchGitHubRepos(username) {
            const url = `https://api.github.com/users/${username}/repos`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const repos = await response.json();
                const container = document.getElementById('repo-container');
                container.innerHTML = '';  // Clear the loading message
                if (repos.length === 0) {
                    container.textContent = 'No repositories found.';
                } else {
                    repos.forEach(repo => {
                        const repoElement = document.createElement('div');
                        repoElement.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                        container.appendChild(repoElement);
                    });
                }
            } catch (error) {
                document.getElementById('repo-container').textContent = 'Error fetching repositories: ' + error;
            }
        }

        // Example usage:
        const username = 'skywars-noob';  // Replace with your GitHub username
        fetchGitHubRepos(username);
    </script>
</body>
</html>
